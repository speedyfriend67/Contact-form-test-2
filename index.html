<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Balls!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Get the canvas element
    const canvas = document.getElementById('canvas');

    // Set the canvas width and height to match the window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Get the 2D context of the canvas
    const ctx = canvas.getContext('2d');

    // Create an array to store balls
    const balls = [];

    // Ball class
    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.dx = Math.random() * 4 - 2; // Random horizontal velocity
        this.dy = Math.random() * 4 - 2; // Random vertical velocity
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        // Check wall collisions
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.dx *= -1;
        }
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
          this.dy *= -1;
        }

        // Simulate gravity
        this.dy += 0.1; // Increase downward velocity slightly

        // Check touch interaction
        if (this.isTouched(event)) {
          this.dx *= -1; // Reverse horizontal velocity on touch
          this.dy *= -0.5; // Reduce vertical velocity on touch
        }
      }

      isTouched(event) {
        if (!event) return false;
        const touch = event.touches[0];
        const distance = Math.sqrt(Math.pow(this.x - touch.clientX, 2) + Math.pow(this.y - touch.clientY, 2));
        return distance < this.radius;
      }
    }

  
    for (let i = 0; i < 10; i++) {
      balls.push(new Ball(Math.random() * canvas.width, Math.random() * canvas.height, 10, `hsl(${Math.random() * 360}, 100%, 50%)`));
    }

    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

    
      for (const ball of balls) {
        ball.update();
        ball.draw();
      }

      requestAnimationFrame(animate);
    }

    
    canvas.addEventListener('touchstart', animate, false);

    
    animate();
  </script>
</body>
</html>
