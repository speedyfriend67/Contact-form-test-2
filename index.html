<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Flow Graph</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Flow</h1>
  <div class="graph-container">
    <div class="node" data-label="Homepage">
      <a href="#">Homepage</a>
    </div>
    <div class="node" data-label="Product Catalog">
      <a href="#">Product Catalog</a>
    </div>
    <div class="node" data-label="Product Page">
      <a href="#">Product Page</a>
    </div>
    <div class="node" data-label="Cart">
      <a href="#">Cart</a>
    </div>
    <div class="node" data-label="Checkout">
      <a href="#">Checkout</a>
    </div>
    <div class="node" data-label="Confirmation">
      <a href="#">Confirmation</a>
    </div>
    <div class="edge" data-from="Homepage" data-to="Product Catalog">Browse Products</div>
    <div class="edge" data-from="Product Catalog" data-to="Product Page">View Product Details</div>
    <div class="edge" data-from="Product Page" data-to="Cart">Add to Cart</div>
    <div class="edge" data-from="Cart" data-to="Checkout">Proceed to Checkout</div>
    <div class="edge" data-from="Checkout" data-to="Confirmation">Place Order</div>
    <div class="edge" data-from="Product Page" data-to="Product Catalog">Go Back</div>
  </div>
</body>
</html>
